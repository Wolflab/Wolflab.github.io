<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title != "Paul G. Wolf Lab" %} Paul G. Wolf Lab | {% endif %}
      {{ page.title }}
    </title>
    <meta name="description" content="{{ site.description }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid">
      <header id="topheader">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="d-flex h-25">
              <img
                src="/uploads/UAH_primary-e1568739071524-300x159.png"
                style="width: 150px"
                class="ms-3"
              />
            </div>
            <a class="navbar-brand" href="/">
              <div class="d-flex flex-row align-items-center">
                <div class="d-flex flex-column">
                  <div class="col"><h4>{{site.title}}</h4></div>
                  <div class="col text-secondary">
                    <h6>{{site.description}}</h6>
                  </div>
                </div>
              </div>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link {% if page.url =='/' %} active {% endif %}"
                    aria-current="page"
                    href="/"
                    >Home</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link {% if page.url =='/news.html' %} active {% endif %}"
                    href="/news"
                    >News</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link {% if page.url =='/members.html' %} active {% endif %}"
                    href="/members"
                    >Members</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle {% if page.url == '/research.html' or page.url =='/wolflab-research-projects.html' or page.url == '/wolflab-publications.html' or page.url == '/data-protocols.html' %} active {% endif %}"
                    href="/research"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Research
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdown"
                  >
                    <li>
                      <a class="dropdown-item" href="/wolflab-research-projects"
                        >Research Projects</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="/wolflab-publications"
                        >Publications</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="/data-protocols"
                        >Software, Data and Protocols</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link {% if page.url == '/links.html' %} active {% endif %}"
                    href="/links"
                    >Links</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link {% if page.url == '/notes.html' %} active {% endif %}"
                    href="/notes"
                    >Notes</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>
  </body>
</html>
