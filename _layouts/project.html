{% include header.html %}

<div class="mt-5 pt-5">
  <div
  class="container p-5 mt-3 mt-md-5 mt-lg-5"
  style="
    background-image: url({{page.background}});
    background-size: cover;
    background-position: center center;
    height: 300px;
  "
  >
  <h1 class="text-light text-center font-weight-bold mt-5 pt-4">{{page.title}}</h1>
  </div>
</div>

<div class="container mt-5">
    {% for post in site.posts%}
    <div class="row mt-5">
        <div class="col-sm-12 col-md-12 col-lg-5 pt-4">
            <img src='{{post.cover}}' style="max-width:100%;"/> </div>
        <div class="col-sm-12 col-md-12 col-lg-7 mt-3 ps-1 ps-md-1 ps-lg-5">
            <h2>{{post.title}}</h2>
            <div class="text-muted">
                <p >{{post.content}}</p>

            </div>
        </div>
        <hr class="mt-5" >
    </div>
    {% endfor %}
</div>
</div>

{% include footer.html %}
